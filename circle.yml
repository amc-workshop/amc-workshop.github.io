machine:
  ghc:
    version: 7.10.1
dependencies:
  override:
    - cabal update
    - cabal sandbox init
    - cabal install hslua-0.4.1
    - cabal install regex-tdfa-1.2.1
    - cabal install --only-dependencies -j
    - cabal configure
test:
  override:
    - cabal build
  post:
    - cabal run build

deployment:
  production:
    branch: master
    commands:
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - cd _site/ && git status
      - cd _site/ && git add --all
      - cd _site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - cd _site/ && git push origin master